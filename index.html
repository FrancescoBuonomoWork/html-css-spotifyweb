<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bc42e2820a.js" crossorigin="anonymous"></script>
</head>
<body class="debug">
    <div id="app">
        <main class="container-main">
            <aside class="aside">
    
            </aside>

            <div class="app-content">

            </div>
        </main>
        <!-- Inizio player  -->
        <footer class="player">
            <div class="player-item song">
                <!-- <figure> -->
                    
                <!-- </figure> -->
               <div class="current-song-data ">
                    <img src="./img/sinister.jpeg">
                    <div class="margin-left-10">
                        <h5 class="author-song">Sinister</h5>
                        <p class="name-song">Brano Nome</p>
                    </div>
                  
               </div> 

                <div class="current-song-action">

                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>
            <div class=" time-line">
                <div>
                    <ul class="time-line-action">
                        <li class="text-size-20"><i class="fa-solid fa-shuffle"></i></li>
                        <li class="text-size-20"><i class="fa-solid fa-backward-step"></i></li>
                        <li class="text-size-30"><i class="fa-regular fa-circle-play"></i></li>
                        <li class="text-size-20"><i class="fa-solid fa-forward-step"></i></li>
                        <li class="text-size-20"><i class="fa-solid fa-arrow-rotate-right"></i></li>
                    </ul>
                </div>
                <div class="time-line-bar">
                    <p class="current-time">0:25</p>
                    <div class="bar-total bar-player">
                        <div class="bar-current"></div>
                        <div class="progress-handler"></div>
                    </div>

                    <p class="end-time">4:35</p>
                </div>
                
            </div>
            <div class="player-item action">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-desktop"></i>
                <div class="volume">
                    <i class="fa-solid fa-volume-high"></i>
                        <div class="bar-total bar-volume ">
                            <div class="bar-current"></div>
                            <div class="progress-handler"></div> 
                        </div>
                </div>

                
                
                
            </div>

        </footer>

    </div>
    
</body>
</html>
