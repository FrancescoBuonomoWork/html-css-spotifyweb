<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bc42e2820a.js" crossorigin="anonymous"></script>
</head>
<body class="debug">
    <div id="app">
        <main class="container-main">
            <aside class="aside">
    
            </aside>

            <div class="app-content">

            </div>
        </main>
        <!-- Inizio player  -->
        <footer class="player">
            <div class="player-item song">
                <figure>
                    <img src="./img/sinister.jpeg">
                </figure>
               <div class="fx-direction-column current-song-data">

                   <h5 class="author-song">Sinister</h5>
                   <p class="name-song">Brano</p>
                   <p class="name-song">Nome</p>
               </div> 

                <div class="fx-direction-column">

                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>

            </div>
            <div class="player-item time-line">
                <div>
                    <ul class="time-line-action">
                        <li class="text-size-20"><i class="fa-solid fa-share-nodes"></i></li>
                        <li class="text-size-20"><i class="fa-solid fa-backward-step"></i></li>
                        <li class="text-size-30"><i class="fa-regular fa-circle-play"></i></li>
                        <li class="text-size-20"><i class="fa-solid fa-forward-step"></i></li>
                        <li class="text-size-20"><i class="fa-solid fa-arrow-rotate-right"></i></li>
                    </ul>
                </div>
                <div class="time-line-bar">
                    <p class="current-time">0:25</p>
                    <div class="bar-total">
                        <div class="bar-current"></div>
                        
                    </div>
                    <p class="end-time">4:35</p>
                </div>
                
            </div>
            <div class="player-item action">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-desktop"></i>
                <div class="volume">
                    <i class="fa-solid fa-volume-high"></i>
                        <div class="bar-total ">
                            <div class="bar-current"></div> 
                        </div>
                </div>

                
                
                
            </div>

        </footer>

    </div>
    
</body>
</html>
